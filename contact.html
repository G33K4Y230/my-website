<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-cyan-50/50">

    <div class="h-[100vh] flex flex-col">

        <!-- HEADER -->
        <section class="flex flex-col bg-sky-800/20">

            <!-- LOGO & CAPTION -->
            <div class="flex flex-col justify-center items-center pt-7 pb-4">
                <a href="index.html" class="hover:text-slate-800 duration-300">
                    <h1 class="text-4xl font-bold">MY REALLY COOL WEBSITE</h1>
                </a>
                <h5 class="font-medium text-sm uppercase    ">Welcome to my really cool website</p>
            </div>

            <hr class="border-4 border-sky-900/70 shadow-md">

            <div class="flex flex-col justify-center items-center pt-3 pb-4 text-xs shadow-xl">
                <center>
                    <p>Hello! My name is Giannelli and this is a website which illustrates my hobbies and passions.</p>
                    <p>Feel free to browse around and contact us if you any any questions</p>
                </center>
            </div>

            <hr class="border-2 border-sky-800/15">

        </section>

        <!-- MAIN CONTENT-->
        <section class="grow flex flex-col gap-4 py-5 justify-center items-center">

            <form action="#" method="POST" class="w-[100%] h-[100%] flex flex-col justify-center items-center gap-5">
                <input id="name" name="name" placeholder="Name" type="text"
                    class="border-2 border-solid border-sky-500/50 hover:border-sky-100 rounded-full w-[80%] h-[3em] px-[3%]" />
                <input id="email" name="email" placeholder="Email" type="text"
                    class="border-2 border-solid border-sky-500/50 hover:border-sky-100 rounded-full w-[80%] h-[3em] px-[3%]" />
                <textarea id="message" name="message"
                    class="border-2 border-solid border-sky-500/50 hover:border-sky-100 rounded-2xl w-[80%] h-[50%] p-5">
            </textarea>
                <button type="submit" class="w-[80%] bg-sky-500/50 text-white rounded-full py-4">Submit</button>
            </form>

        </section>

        <!-- FOOTER -->
        <footer class="bg-neutral-950/90 text-neutral-300 pb-2 pt-3">
            <center>
                <p class="test-s mb-2"><a href="contact.html" class="hover:text-zinc-400">CONTACT</a></p>
                <p class="text-[0.5em]">MY REALLY COOL WEBSITE</p>
            </center>
        </footer>

    </div>

</body>

</html>
