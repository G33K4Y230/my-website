<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-cyan-50">

    <div class="h-[100vh] flex flex-col">

        <!-- HEADER -->
        <section class="flex flex-col justify-center items-center h-32">
            <h1 class="text-4xl font-bold">My Really Cool Website</h1>
            <h5 class="font-medium text-sm">Welcome to my really cool website</p>
        </section>

        <!-- MAIN CONTENT-->
        <section class="grow flex flex-col gap-4 justify-center items-center">

            <!-- TOP IMAGE -->
            <div class="grow rounded-t-lg bg-[url('/img/music-production.jpg')] bg-center bg-cover w-[80vw]">
                
                <a href="#">
                    <div class="rounded-t-lg flex justify-center items-center h-[100%] bg-rose-900/10 text-white/60 hover:text-white hover:bg-rose-900/30 duration-300">
                        <p class="text-5xl font-bold">MUSIC PRODUCTION</p>
                    </div>
                </a>

            </div>

            <!-- MIDDLE IMAGE -->
            <div class="grow bg-[url('/img/software-development.jpg')] bg-center bg-cover w-[80vw]">
                
                <a href="#">
                    <div class="flex justify-center items-center h-[100%] bg-amber-800/20 text-white/60 hover:text-white hover:bg-amber-800/30 duration-300">
                        <p class="text-5xl font-bold">SOFTWARE DEVELOPMENT</p>
                    </div>
                </a>

            </div>

            <!-- BOTTOM IMAGE -->
            <div class="grow rounded-b-lg bg-[url('/img/skateboarding.jpg')] bg-center bg-cover w-[80vw]">
                
                <a href="#">
                    <div class="rounded-b-lg flex justify-center items-center h-[100%] bg-sky-900/20 text-white/60 hover:text-white hover:bg-sky-900/40 duration-300">
                        <p class="text-5xl font-bold">SKATEBOARDING</p>
                    </div>
                </a>

            </div>

        </section>

        <!-- FOOTER -->
        <section class="">
            <center>
                <p class="py-3">This is the footer</p>
            </center>
        </section>

    </div>

</body>

</html>
